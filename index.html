        <!-- Start Dasboard -->
          <div class="pt-8 pr-8 pl-8 lg:pl-64">
            <h1 class="text-3xl text-gray-700 font-bold">Welcome to Dashboard</h1>
          </div>
          <!-- End Dashboard  -->
    </div>
    <script>
      document.getElementById('dropdown').addEventListener('click',function(){
        document.getElementById('dropdown_content').classList.toggle('hidden')
      })
      document.getElementById('hambarg').addEventListener('click',function(){
        document.getElementById('sidebar').classList.add('active');
      })
      document.getElementById('closeSidebar').addEventListener('click',function(){
        document.getElementById('sidebar').classList.remove('active');
      })
    </script>
